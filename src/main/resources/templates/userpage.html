<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Safe Vault - Secure your profile and data with us.">
    <meta name="keywords" content="safe vault, security, data protection, user profile">
    <title>Home - Safe Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77cbb9 3px solid;
            transition: background 0.3s;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header a:hover {
            color: #77cbb9;
        }

        #showcase {
            min-height: 400px;
            background: url('https://via.placeholder.com/1200x400') no-repeat 0 -400px;
            text-align: center;
            color: #a97676;
        }

        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        #showcase p {
            font-size: 20px;
            color: black;
        }

        #showcase h1:hover {
            color: #77cbb9;
        }

        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            transition: background 0.3s;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }

        #main:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight"></span>Safe Vault</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="showcase">
    <div class="container">
        <h1>Welcome to Safe-Vault Home Page</h1>
        <p>We are concerned to have you as a user! Users like you are very precious for our Company. We are privileged to secure your profile and data.</p>
    </div>
</section>

<main id="main" class="container">
    <h2>Profile Info</h2>
    <p>Nice to have you here!</p>
</main>

<footer>
    <p>Developed by Pranav V &copy; 2024</p>
</footer>
</body>
</html>
